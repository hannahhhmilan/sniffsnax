<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fed7aa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Dog nose/snout circle -->
  <circle cx="256" cy="280" r="120" fill="#92400e" opacity="0.9"/>
  
  <!-- Nose -->
  <ellipse cx="256" cy="260" rx="45" ry="35" fill="#1f1f1f"/>
  
  <!-- Nose shine -->
  <ellipse cx="245" cy="250" rx="12" ry="8" fill="#4a4a4a"/>
  
  <!-- Nostrils -->
  <ellipse cx="235" cy="265" rx="8" ry="12" fill="#0f0f0f"/>
  <ellipse cx="277" cy="265" rx="8" ry="12" fill="#0f0f0f"/>
  
  <!-- Mouth line -->
  <path d="M 256 295 Q 256 330 220 340" stroke="#1f1f1f" stroke-width="6" fill="none" stroke-linecap="round"/>
  <path d="M 256 295 Q 256 330 292 340" stroke="#1f1f1f" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="190" cy="180" r="35" fill="#1f1f1f"/>
  <circle cx="322" cy="180" r="35" fill="#1f1f1f"/>
  
  <!-- Eye shine -->
  <circle cx="200" cy="170" r="10" fill="#ffffff"/>
  <circle cx="332" cy="170" r="10" fill="#ffffff"/>
  
  <!-- Ears -->
  <ellipse cx="120" cy="140" rx="50" ry="70" fill="#92400e" transform="rotate(-20 120 140)"/>
  <ellipse cx="392" cy="140" rx="50" ry="70" fill="#92400e" transform="rotate(20 392 140)"/>
  
  <!-- Checkmark badge -->
  <circle cx="400" cy="400" r="70" fill="#10b981"/>
  <path d="M 365 400 L 390 425 L 440 370" stroke="white" stroke-width="14" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
